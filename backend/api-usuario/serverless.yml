org: ${env:ORG_NAME}
service: api-usuario-bebe

provider:
  name: aws
  region: us-east-1
  runtime: python3.13
  memorySize: 1024
  timeout: 30
  iam:
    role: ${env:IAM_ROLE_ARN}
  environment:
    TABLE_USERS: ${sls:stage}-${self:service}-t_usuarios
    TABLE_TOKENS: ${sls:stage}-${self:service}-t_tokens
    VALIDAR_TOKEN_FUNCTION_NAME: api-usuario-bebe-${sls:stage}-validarToken

package:
  patterns:
    - '!**'  # Excluir todo primero
    - '!node_modules/**'
    - 'handlers/**'
    - 'swagger-ui/**' # Incluir todos los archivos est√°ticos
    - '*.py'          # Incluir todos los archivos Python

functions:

  registrarUsuario:
    handler: RegistroUsuario.lambda_handler
    events:
      - http:
          path: /usuario/signup
          method: post
          cors: true

  loginUsuario:
    handler: LoginUsuario.lambda_handler
    events:
      - http:
          path: /usuario/login
          method: post
          cors: true
  ObtenerUsuario:
    handler: obtener_usuario.lambda_handler
    events:
      - http:
          path: /usuario/obtener
          method: post
          cors: true

  validarToken:
    handler: ValidarTokenUsuario.lambda_handler
    
  swaggerUI:
    handler: handlers/swagger_handler.lambda_handler
    events:
      - http:
          path: /swagger
          method: get
          cors: true
      - http:
          path: /swagger/{proxy+}
          method: get
          cors: true

resources:
  Resources:

    TablaUsuarios:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_USERS}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: user_id
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: EmailTenantIndex  
            KeySchema:
              - AttributeName: tenant_id  
                KeyType: HASH
              - AttributeName: email   
                KeyType: RANGE
            Projection:
              ProjectionType: ALL 
         

    TablaTokensAcceso:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_TOKENS}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: token
            AttributeType: S
        KeySchema:
          - AttributeName: token
            KeyType: HASH
